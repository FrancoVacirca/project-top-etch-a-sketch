<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>ETCH-A-SKETCH üñåÔ∏è</h1>
<div id="grid-elements">
  <div id="elements-left">
    <div id="settings">
      <div id="brush-eraser-clear">
        <div id="paint-brush" class="tools">
          <img
            src="/images/brush.svg"
            alt="paint-brush"
          />
        </div>
        <div id="eraser" class="tools">
          <img
            src="/images/eraser.svg"
            alt="eraser"
          />
        </div>
        <div id="clear" class="tools">
          <img src="/images/clear.png" alt="clear-all" />
        </div>
      </div>
      <div id="chose-all-colors">
        <input type="color">
      </div>
      <div id="chose-grid">
        <input type="range">
      </div>
    </div>
  </div>
  <div id="elements-right">
    <div id="grid">
      <div id="grid-container"></div>
  </div> 
</div>
  </body>
</html>
