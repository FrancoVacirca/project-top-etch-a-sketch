<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>Etch-A-Sketch!</h1>
    </div>
    <div id="settings">
      <div id="brush-eraser-clear">
        <div id="paint-brush" class="tools">
          <img
            src="/images/paint-brush.png"
            alt="paint-brush"
          />
        </div>
        <div id="eraser" class="tools">
          <img
            src="/images/eraser.jpg"
            alt="eraser"
          />
        </div>
        <div id="clear" class="tools">
          <img src="/images/clear.png" alt="clear-all" />
        </div>
      </div>
      <div id="chose-grid">
        <input type="range">
      </div>
      <div id="chose-all-colors">
        <input type="color">
      </div>
    </div>
    <div id="grid-container"></div>
  </body>
</html>
